<body>

<!-- Navigation Bar -->

    <div class="wbar red card left-align large">
        <a class="bar-item button hide-medium hide-large right padding-large hover-white large red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

    </div>

<!-- First Grid -->
<div class="row-padding padding-64 container">
    <div class="content">
        <div class="twothird">
            <h1>Parking Slot 2</h1>
            <h4 class="padding-32" id="license1"></h4>
            <p class="padding-32" id="status1"></p>
            <img id="image1">
            <script>
                const image = document.getElementById('image1');
                image.style.border = "thick solid #020026";
                image.src = "image2.png";

                function readLicense(file) {
                    var rawFile = new XMLHttpRequest(); // XMLHttpRequest (often abbreviated as XHR) is a browser object accessible in JavaScript that provides data in XML, JSON, but also HTML format, or even a simple text using HTTP requests.
                    rawFile.open("GET", file, false); // open with method GET the file with the link file ,  false (synchronous)
                    rawFile.onreadystatechange = function () {
                        if (rawFile.readyState === 4) // readyState = 4: request finished and response is ready
                        {
                            if (rawFile.status === 200) // status 200: "OK"
                            {
                                var allText = rawFile.responseText; //  Returns the response data as a string
                                console.log(allText); // display text on the console
                                document.getElementById('license1').innerHTML = "License Plate: " + allText;


                            }
                        }
                    }
                    rawFile.send(null); //Sends the request to the server Used for GET requests with param null

                }
                readLicense("license2.txt");

                function readStatus(file) {
                    var rawFile = new XMLHttpRequest(); // XMLHttpRequest (often abbreviated as XHR) is a browser object accessible in JavaScript that provides data in XML, JSON, but also HTML format, or even a simple text using HTTP requests.
                    rawFile.open("GET", file, false); // open with method GET the file with the link file ,  false (synchronous)
                    rawFile.onreadystatechange = function () {
                        if (rawFile.readyState === 4) // readyState = 4: request finished and response is ready
                        {
                            if (rawFile.status === 200) // status 200: "OK"
                            {
                                var allText = rawFile.responseText; //  Returns the response data as a string
                                if (allText.includes("1")) {
                                    document.getElementById('status1').innerHTML = "Car is already parked";
                                } else if (allText.includes("0")) {
                                    document.getElementById('status1').innerHTML = "Car is not parked";
                                    document.getElementById('status1').style.color = "#ff5722";
                                }
                                console.log(allText); // display text on the console
                            }
                        }
                    }
                    rawFile.send(null); //Sends the request to the server Used for GET requests with param null

                }

                readStatus("status2.txt");
            </script>
        </div>
    </div>
</div>

</body>

</html>
